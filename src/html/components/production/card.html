<div class="{=$class}">
  <div class="swiper card__slider">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="{=$imgSrc}" alt="photo" class="card__img" />
      </div>

      <div class="swiper-slide">
        <img src="{=$imgSrc}" alt="photo" class="card__img" />
      </div>

      <div class="swiper-slide">
        <img src="{=$imgSrc}" alt="photo" class="card__img" />
      </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- <img
    src="{=$imgSrc}"
    alt="photo"
    class="card__img"
  /> -->

  <!-- src="src/assets/images/reused/nut-cofee.png" -->

  <h3 class="card__title">Грецкий орех</h3>

  <p class="card__article">Арт: 0091</p>

  <p class="card__descr">Орех сладкий, классический, очищенный</p>

  <div class="card__info">
    <div class="card__info-box">
      <svg class="card__weight-svg">
        <use href="#weights"></use>
      </svg>

      <div class="card__info-block">
        <p class="card__info-annot">Масса:</p>
        <p class="card__info-value">40г.</p>
      </div>
    </div>

    <div class="card__info-box">
      <svg class="card__package-svg">
        <use href="#bag"></use>
      </svg>

      <div class="card__info-block">
        <p class="card__info-annot">Упаковка</p>
        <p class="card__info-value">вакуумная</p>
      </div>
    </div>
  </div>

  <div class="card__payment">
    <div class="card__price-box">
      <p class="card__price">Цена:</p>
      <p class="card__price-number">19 грн</p>
      <p class="card__price-old-number">21 грн.</p>
    </div>

    <a href="#" class="button button-green">Купить</a>
  </div>
</div>
