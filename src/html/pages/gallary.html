    <link rel="stylesheet" href="../../scss/gallary.scss" />
    <title>Gallary</title>

  <body>
    <div class="wrapper">
      <load src="src/html/components/sprite.html" />
      <load src="src/html/components/header.html" class="header" />

          <div class="gallary__container">
            <div class="gallary__cards">
              <div class="gallary__cards-top">

                  src="src/html/components/gallary/gallary-card.html"

                />

                <load
                  src="src/html/components/gallary/gallary-card.html"

                  imgSrc="../../assets/images/reused/field.png"
                />

                <load

                  promoImgSrc="../../assets/images/reused/three-hum-field.png"
                  class="gallary__card-promo gallary__card-promo_big"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"

                  imgSrc="../../assets/images/reused/tractor-field.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card"
                  imgSrc="../../assets/images/reused/garden.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card"
                  imgSrc="../../assets/images/reused/one-man.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card"
                  imgSrc="../../assets/images/reused/field.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card card-big-second"
                  imgSrc="../../assets/images/reused/two-men.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card-promo.html"
                  promoImgSrc="../../assets/images/reused/three-hum-field.png"
                  class="gallary__card-promo gallary__card-promo_big"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card"
                  imgSrc="../../assets/images/reused/tractor-field.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card"
                  imgSrc="../../assets/images/reused/garden.png"
                />

                <load
                  src="src/html/components/gallary/gallary-card.html"
                  class="gallary__card"
                  imgSrc="../../assets/images/reused/one-man.png"
                />
              </div>
            </div>
          </div>
        </section>

        <load src="src/html/components/contacts.html" /> 
      </main>

      <load src="src/html/components/footer.html" />
    </div>
    <script src="../../ts/gallary.ts" type="module"></script>
